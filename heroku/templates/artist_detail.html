{% extends "base.html" %}

{% block content %}
<div class="artist-page" style="text-align: center; padding: 40px;">
    <h1>{{ artist.name }}</h1>
    <img src="{{ url_for('static', filename='images/' ~ artist.image) }}" 
         alt="{{ artist.name }}" 
         style="max-width: 300px; border-radius: 10px; margin: 20px 0;">
    <p style="font-size: 18px; max-width: 600px; margin: auto;">{{ artist.description }}</p>
</div>
{% endblock %}
