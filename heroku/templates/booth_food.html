{% extends "base.html" %}

{% block content %}
<div class="booth-container">
  <h2 class="booth-title">부스 & 푸드트럭</h2>
  <div class="menu-tabs">
    <button id="daeun-tab" class="tab-button active" onclick="toggleButtons('daeun')">대운동장</button>
    <button id="foodtruck-tab" class="tab-button" onclick="toggleButtons('foodtruck')">푸드트럭존</button>
  </div>

  <div id="daeun-buttons" class="button-group" style="display: block;">
    <button id="booth-blue" class="booth-section-button active" onclick="showBoothCards('blue')">부스(파랑)</button>
    <button id="booth-green" class="booth-section-button" onclick="showBoothCards('green')">부스(초록)</button>
    <button id="booth-orange" class="booth-section-button" onclick="showBoothCards('orange')">부스(주황)</button>
  </div>

  <div id="foodtruck-buttons" class="button-group" style="display: none;">
    <button id="foodtruck-1" class="booth-section-button active" onclick="showBoothCards('foodtruck1')">푸드트럭(1존)</button>
    <button id="foodtruck-2" class="booth-section-button" onclick="showBoothCards('foodtruck2')">푸드트럭(2존)</button>
  </div>

  <div id="map" style="display: block;">
    <img src="{{ url_for('static', filename='images/map.png') }}" alt="부스 지도" style="width: 100%; max-width: 600px;" />
  </div>

  <div id="booth-cards" class="booth-cards-container"></div>
</div>
<script src="{{ url_for('static', filename='js/booth_food.js') }}"></script>

<script>
  function toggleButtons(target) {
    const daeun = document.getElementById("daeun-buttons");
    const foodtruck = document.getElementById("foodtruck-buttons");

    document.getElementById("daeun-tab").classList.remove("active");
    document.getElementById("foodtruck-tab").classList.remove("active");

    if (target === "daeun") {
      daeun.style.display = "block";
      foodtruck.style.display = "none";
      document.getElementById("daeun-tab").classList.add("active");
    } else {
      daeun.style.display = "none";
      foodtruck.style.display = "block";
      document.getElementById("foodtruck-tab").classList.add("active");
    }
  }

  function navigateToBoothDetail(id) {
    window.location.href = `/booth/${id}`;
  }
</script>
{% endblock %}
