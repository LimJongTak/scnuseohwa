{% extends "base.html" %}
{% block content %}
<div class="qna-container">
    <h2 class="qna-title">자주 하는 질문</h2>

    <div class="accordion">
        <div class="qna-item" onclick="toggleContent(this)">
            <span>공연 시작 시간</span>
            <span class="dropdown-icon">▼</span>
        </div>
        <div class="qna-content">
            <p>공연은 첫째 날 오후 6시부터 시작됩니다.</p>
        </div>

        <div class="qna-item" onclick="toggleContent(this)">
            <span>프로그램 진행 일정</span>
            <span class="dropdown-icon">▼</span>
        </div>
        <div class="qna-content">
            <p>각 프로그램의 상세 일정은 행사 당일 안내 부스 및 홈페이지에서 확인하실 수 있습니다.</p>
        </div>

        <div class="qna-item" onclick="toggleContent(this)">
            <span>부스 이용 방법</span>
            <span class="dropdown-icon">▼</span>
        </div>
        <div class="qna-content">
            <p>학생증 또는 QR코드를 통해 부스 이용이 가능합니다. 현장 안내에 따라주세요.</p>
        </div>

        <div class="qna-item" onclick="toggleContent(this)">
            <span>주차 관련 질문</span>
            <span class="dropdown-icon">▼</span>
        </div>
        <div class="qna-content">
            <p>교내 주차 공간이 협소하므로 가급적 대중교통 이용을 권장드립니다.</p>
        </div>
    </div>
</div>
{% endblock %}
