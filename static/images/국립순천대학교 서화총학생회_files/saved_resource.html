    <style>
        /* 로딩 GIF 중앙 배치 */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
        #loading img {
            width: 100px; /* 원하는 크기로 조절 */
            height: auto;
        }

        /* 페이지 로딩 후 로딩 이미지 숨기기 */
        body.loaded #loading {
            display: none;
        }

        canvas#bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }
    </style>

    <script>
        // 페이지 로딩 후 로딩 이미지 숨기기
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });

        // 메뉴 토글
        function toggleMenu() {
            const menu = document.getElementById('hamburger-menu');
            const menuBar = document.getElementById('menu-bar');
            if (menu.style.display === "flex") {
                menu.style.display = "none";
                menuBar.classList.remove("open");
            } else {
                menu.style.display = "flex";
                menuBar.classList.add("open");
            }
        }

        // 콘텐츠 토글 (공지사항/QnA 공통)
        function toggleContent(el) {
            const allItems = document.querySelectorAll('.notice-item, .qna-item');
            const allContents = document.querySelectorAll('.notice-content, .qna-content');

            allItems.forEach(item => {
                if (item !== el) item.classList.remove('active');
            });
            allContents.forEach(content => {
                if (el.nextElementSibling !== content) content.style.display = 'none';
            });

            el.classList.toggle('active');
            const content = el.nextElementSibling;
            content.style.display = (content.style.display === "block") ? "none" : "block";
        }

        // 별빛 배경
        window.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('bg-canvas');
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            let particles = [];

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            function initParticles() {
                const total = 80;
                particles = [];
                for (let i = 0; i < total; i++) {
                    particles.push({
                        x: Math.random() * window.innerWidth,
                        y: Math.random() * window.innerHeight,
                        radius: Math.random() * 2 + 1,
                        speedX: (Math.random() - 0.5) * 0.5,
                        speedY: (Math.random() - 0.5) * 0.5,
                        alpha: Math.random()
                    });
                }
            }

            function drawParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${p.alpha})`;
                    ctx.fill();
                    p.x += p.speedX;
                    p.y += p.speedY;

                    if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                });
                requestAnimationFrame(drawParticles);
            }

            resizeCanvas();
            initParticles();
            drawParticles();
            window.addEventListener('resize', () => {
                resizeCanvas();
                initParticles();
            });
        });
    </script>
