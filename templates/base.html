<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        function toggleMenu() {
            const menu = document.getElementById('hamburger-menu');
            const menuBar = document.getElementById('menu-bar');
            if (menu.style.display === "flex") {
                menu.style.display = "none";
                menuBar.classList.remove("open");
            } else {
                menu.style.display = "flex";
                menuBar.classList.add("open");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            {% if show_header_info %}
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" width="350" height="350" />
            </div>
            <div>
                <h2>국립순천대학교</h2>
                <h2>2025. 05. 28. (수) ~ 05. 29.(목)</h2>
            </div>
            {% endif %}
            <div id="menu-bar" class="menu-bar" onclick="toggleMenu()">&#9776;</div>
            <nav id="hamburger-menu" class="menu-open">
                <a href="/">메인</a>
                <a href="/notice">공지사항</a>
                <a href="/booth-food">부스&푸드트럭</a>
                <a href="/map">지도</a>
                <a href="/schedule">축제 일정</a>
                <a href="/qna">자주 묻는 질문</a>
            </nav>
        </header>

        <div class="main-content">
            {% block content %}{% endblock %}
        </div>

        <footer class="footer">
            <p class="footer-text">COPYRIGHT Ⓒ 2025 국립순천대학교 서화총학생회</p>
            <a href="{{ url_for('creator') }}" class="footer-button">사이트 제작자</a>
        </footer>
    </div>
</body>
</html>
