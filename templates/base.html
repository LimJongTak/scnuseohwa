<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notice.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/qna.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lineup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/booth.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/creator.css') }}">

    <style>
        canvas#bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        /* 전체 컨텐츠 영역 */
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 전체 페이지 높이 설정 */
        }

        /* 푸터 스타일 */
        .footer-container {
            background-color: transparent;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #333;
            position: absolute;
            left: 0;
            bottom: -60px;  /* 페이지가 길어져도 푸터가 하단에 고정되도록 설정 */
            width: 100%;
            z-index: 10;
            transition: bottom 0.3s ease-in-out; /* 부드러운 이동 애니메이션 */
        }

        /* 푸터 텍스트 스타일 */
        .footer-text {
            margin-top: 50px; /* 윗 부분에 50px의 여백 추가 */
            margin-bottom: 10px;
            font-size: 0.95rem;
            color: white;
        }

        .footer-button-inline {
            position: relative;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 0.95rem;
        }

        .footer-button-inline::after {
            content: "";
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .footer-button-inline:hover::after {
            transform: scaleX(1);
        }

        .footer-button {
            text-decoration: none;
            color: white;
        }

        .footer-button:hover {
            color: transparent;
        }

        html, body {
            height: 100%; /* 페이지 전체 높이 설정 */
            margin: 0; /* 기본 margin 제거 */
        }

        /* 푸터가 화면 하단에 고정되도록 */
        .container {
            min-height: calc(100vh - 60px); /* 푸터 높이를 제외한 화면 크기로 설정 */
            padding-bottom: 60px; /* 푸터 높이만큼 여백 추가 */
        }
    </style>

</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <header class="header">
            {% if show_header_info %}
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" width="350" height="350" />
            </div>
            <div>
                <h2>국립순천대학교 대동제</h2>
                <h2>2025. 05. 28. (수) ~ 05. 29.(목)</h2>
            </div>
            {% endif %}

            <div id="menu-bar" class="menu-bar" onclick="toggleMenu()">&#9776;</div>
            <nav id="hamburger-menu" class="menu-open" style="z-index: 9999;">
                <a href="/">메인</a>
                <a href="/notice">공지사항</a>
                <a href="/booth-food">부스&푸드트럭</a>
                <a href="/lineup">라인업</a>
                <a href="/schedule">축제 일정</a>
                <a href="/qna">자주 하는 질문</a>
                <a href="/creator">사이트 제작자</a>
            </nav>
        </header>

        <div class="main-content">
            {% block content %}{% endblock %}
        </div>

        <div class="footer-container">
            <div class="footer-row">
                <p class="footer-text">COPYRIGHT Ⓒ 2025 국립순천대학교 서화총학생회</p>
            </div>
            <div class="footer-row">
                <a href="{{ url_for('creator') }}" class="footer-button-inline">사이트 제작자</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/footer.js') }}"></script>
</body>
</html>
