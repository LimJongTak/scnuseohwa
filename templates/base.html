<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notice.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/qna.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lineup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/booth.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/creator.css') }}">

    <style>
        /* 로딩 GIF 중앙 배치 */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
        #loading img {
            width: 100px; /* 원하는 크기로 조절 */
            height: auto;
        }

        /* 페이지 로딩 후 로딩 이미지 숨기기 */
        body.loaded #loading {
            display: none;
        }
        canvas#bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        /* 푸터 스타일 */
        .footer-container {
            background-color: transparent;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #333;
            position: absolute;  /* 페이지가 길어져도 항상 하단에 고정되도록 설정 */
            left: 0;
            bottom: 0;
            width: 100%;
            z-index: 10;
        }

        /* 푸터 텍스트 스타일 */
        .footer-text {
            margin-top: 50px; /* 윗 부분에 50px의 여백 추가 */
            margin-bottom: 10px;
            font-size: 0.95rem;
            color: white;
        }

        .footer-button-inline {
            position: relative;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 0.95rem;
        }

        .footer-button-inline::after {
            content: "";
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .footer-button-inline:hover::after {
            transform: scaleX(1);
        }

        .footer-button {
            text-decoration: none;
            color: white;
        }

        .footer-button:hover {
            color: transparent;
        }

        html, body {
            height: 100%; /* 페이지 전체 높이 설정 */
            margin: 0; /* 기본 margin 제거 */
        }

        /* 컨텐츠 영역 */
        .container {
            min-height: calc(100vh - 60px); /* 푸터 높이를 제외한 화면 크기로 설정 */
            padding-bottom: 60px; /* 푸터 높이만큼 여백 추가 */
        }
    </style>

    <script>
        // 페이지 로딩 후 로딩 이미지 숨기기
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });

        // 메뉴 토글
        function toggleMenu() {
            const menu = document.getElementById('hamburger-menu');
            const menuBar = document.getElementById('menu-bar');
            if (menu.style.display === "flex") {
                menu.style.display = "none";
                menuBar.classList.remove("open");
            } else {
                menu.style.display = "flex";
                menuBar.classList.add("open");
            }
        }

        // 콘텐츠 토글 (공지사항/QnA 공통)
        function toggleContent(el) {
            const allItems = document.querySelectorAll('.notice-item, .qna-item');
            const allContents = document.querySelectorAll('.notice-content, .qna-content');

            allItems.forEach(item => {
                if (item !== el) item.classList.remove('active');
            });
            allContents.forEach(content => {
                if (el.nextElementSibling !== content) content.style.display = 'none';
            });

            el.classList.toggle('active');
            const content = el.nextElementSibling;
            content.style.display = (content.style.display === "block") ? "none" : "block";
        }

        // 별빛 배경
        window.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('bg-canvas');
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            let particles = [];

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            function initParticles() {
                const total = 80;
                particles = [];
                for (let i = 0; i < total; i++) {
                    particles.push({
                        x: Math.random() * window.innerWidth,
                        y: Math.random() * window.innerHeight,
                        radius: Math.random() * 2 + 1,
                        speedX: (Math.random() - 0.5) * 0.5,
                        speedY: (Math.random() - 0.5) * 0.5,
                        alpha: Math.random()
                    });
                }
            }

            function drawParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${p.alpha})`;
                    ctx.fill();
                    p.x += p.speedX;
                    p.y += p.speedY;

                    if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                });
                requestAnimationFrame(drawParticles);
            }

            resizeCanvas();
            initParticles();
            drawParticles();
            window.addEventListener('resize', () => {
                resizeCanvas();
                initParticles();
            });
        });
    </script>
</head>
<body>
    <div id="loading">
        <img src="{{ url_for('static', filename='images/loading.gif') }}" alt="Loading...">
    </div>
    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <header class="header">
            {% if show_header_info %}
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" width="350" height="350" />
            </div>
            <div>
                <h2>국립순천대학교 대동제</h2>
                <h2>2025. 05. 28. (수) ~ 05. 29.(목)</h2>
            </div>
            {% endif %}

            <div id="menu-bar" class="menu-bar" onclick="toggleMenu()">&#9776;</div>
            <nav id="hamburger-menu" class="menu-open" style="z-index: 9999;">
                <a href="/">메인</a>
                <a href="/notice">공지사항</a>
                <a href="/booth-food">부스&푸드트럭</a>
                <a href="/lineup">라인업</a>
                <a href="/schedule">축제 일정</a>
                <a href="/qna">자주 하는 질문</a>
                <a href="/creator">사이트 제작자</a>
            </nav>
        </header>

        <div class="main-content">
            {% block content %}{% endblock %}
        </div>

        <div class="footer-container">
            <div class="footer-row">
                <p class="footer-text">COPYRIGHT Ⓒ 2025 국립순천대학교 서화총학생회</p>
            </div>
            <div class="footer-row">
                <a href="{{ url_for('creator') }}" class="footer-button-inline">사이트 제작자</a>
            </div>
        </div>
    </div>
</body>
</html>
