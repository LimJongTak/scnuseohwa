{% extends "base.html" %}

{% block content %}
<div class="booth-detail-container">
    <h2 class="booth-title">부스(파랑) 상세 정보</h2>
    <div class="booth-detail">
        <!-- 부스 이미지 -->
        <div class="booth-image">
            <img src="{{ url_for('static', filename='images/booth_image_1.jpg') }}" alt="부스 이미지">
        </div>

        <!-- 부스 설명 및 번호 -->
        <div class="booth-description">
            <p><strong>부스 제목:</strong> 재미있는 체험이 가득한 부스입니다.</p>
            <p><strong>부스 번호:</strong> 1-4</p>
            <p><strong>부스 설명:</strong> 이 부스에서는 다양한 체험 활동이 준비되어 있습니다. 아이부터 어른까지 모두 참여할 수 있습니다.</p>
        </div>
    </div>

    <!-- 상세 정보 버튼 -->
    <div class="booth-info-button-container">
        <button class="booth-info-button" onclick="location.href='/booth/1/detail'">부스 상세 정보 보기</button>
    </div>
</div>
{% endblock %}
