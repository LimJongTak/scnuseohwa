{% extends "base.html" %}

{% block content %}
<div class="booth-container">
    <!-- 대운동장과 푸드트럭존 버튼 -->
    <div class="menu-tabs">
        <button class="tab-button" id="stadium-button">대운동장</button>
        <button class="tab-button" id="food-truck-button">푸드트럭존</button>
    </div>

    <!-- 대운동장과 푸드트럭존 버튼 클릭 시 나타나는 이미지 -->
    <div class="booth-image" id="stadium-image">
        <img src="{{ url_for('static', filename='images/stadium_map.png') }}" alt="대운동장 지도">
    </div>
    <div class="booth-image" id="food-truck-image">
        <img src="{{ url_for('static', filename='images/food_truck_map.png') }}" alt="푸드트럭존 지도">
    </div>

    <!-- 부스 버튼 그룹 -->
    <div class="button-group">
        <button class="booth-section-button" id="booth-blue">부스(파랑)</button>
        <button class="booth-section-button" id="booth-green">부스(초록)</button>
        <button class="booth-section-button" id="booth-orange">부스(주황)</button>
        <button class="booth-section-button" id="food-truck-1">푸드트럭(1존)</button>
        <button class="booth-section-button" id="food-truck-2">푸드트럭(2존)</button>
    </div>

    <!-- 부스 정보 리스트가 표시될 영역 -->
    <div class="booth-info" id="booth-info">
        <!-- 각 부스 또는 푸드트럭 정보는 이곳에 동적으로 추가됩니다. -->
    </div>
</div>

<script>
    // 대운동장과 푸드트럭존 버튼 클릭 시 이미지 표시 토글
    document.getElementById('stadium-button').addEventListener('click', function() {
        this.classList.toggle('active');
        document.getElementById('stadium-image').style.display = this.classList.contains('active') ? 'block' : 'none';
    });

    document.getElementById('food-truck-button').addEventListener('click', function() {
        this.classList.toggle('active');
        document.getElementById('food-truck-image').style.display = this.classList.contains('active') ? 'block' : 'none';
    });

    // 부스 버튼 클릭 시 부스 정보 리스트 표시
    document.getElementById('booth-blue').addEventListener('click', function() {
        displayBoothInfo("부스(파랑)", "재미있는 체험이 가득한 부스입니다.", "1-4");
    });

    document.getElementById('booth-green').addEventListener('click', function() {
        displayBoothInfo("부스(초록)", "체험형 놀이 부스입니다.", "2-1");
    });

    document.getElementById('booth-orange').addEventListener('click', function() {
        displayBoothInfo("부스(주황)", "다양한 음식을 제공하는 부스입니다.", "3-2");
    });

    document.getElementById('food-truck-1').addEventListener('click', function() {
        displayFoodTruckInfo("푸드트럭(1존)", "맛있는 음식을 제공하는 푸드트럭입니다.", "푸드트럭(1존)");
    });

    document.getElementById('food-truck-2').addEventListener('click', function() {
        displayFoodTruckInfo("푸드트럭(2존)", "푸드트럭에서 즐길 수 있는 다양한 메뉴가 준비되어 있습니다.", "푸드트럭(2존)");
    });

    // 부스 정보 표시 함수
    function displayBoothInfo(boothName, boothDesc, boothNumber) {
        let infoContainer = document.getElementById('booth-info');
        let boothInfo = `
            <div class="booth-section">
                <h3>${boothName}</h3>
                <p>${boothDesc}</p>
                <p><strong>부스 번호:</strong> ${boothNumber}</p>
                <button class="booth-section-button" onclick="location.href='/booth/${boothNumber}'">상세 정보</button>
            </div>
        `;
        infoContainer.innerHTML = boothInfo;
    }

    // 푸드트럭 정보 표시 함수
    function displayFoodTruckInfo(foodTruckName, foodTruckDesc, foodTruckId) {
        let infoContainer = document.getElementById('booth-info');
        let foodTruckInfo = `
            <div class="booth-section">
                <h3>${foodTruckName}</h3>
                <p>${foodTruckDesc}</p>
                <button class="booth-section-button" onclick="location.href='/food-truck/${foodTruckId}'">상세 정보</button>
            </div>
        `;
        infoContainer.innerHTML = foodTruckInfo;
    }
</script>
{% endblock %}
