{% extends "base.html" %}

{% block content %}
<div class="booth-container">
  <h2 class="booth-title">부스 & 푸드트럭</h2>

  <!-- 상단 탭 -->
  <div class="menu-tabs">
    <button id="daeun-tab" class="tab-button active" onclick="toggleButtons('daeun')">대운동장</button>
    <button id="foodtruck-tab" class="tab-button" onclick="toggleButtons('foodtruck')">푸드트럭존</button>
  </div>

  <!-- 대운동장 부스 버튼 -->
  <div id="daeun-buttons" class="button-group" style="display: block;">
    <button id="booth-blue" class="booth-section-button active" onclick="showBoothCards('blue')">부스(동화)</button>
    <button id="booth-green" class="booth-section-button" onclick="showBoothCards('green')">부스(서약)</button>
  </div>

  <!-- 푸드트럭 부스 버튼 -->
  <div id="foodtruck-buttons" class="button-group" style="display: none;">
    <button id="foodtruck-1" class="booth-section-button active" onclick="showBoothCards('foodtruck1')">푸드트럭(1존)</button>
  </div>

  <!-- 지도 이미지 -->
  <div id="map" style="display: block; margin-top: 20px;">
    <img id="map-image" src="{{ url_for('static', filename='images/map.png') }}" alt="부스 지도" style="width: 100%; max-width: 600px;" />
  </div>

  <!-- 부스 카드 목록 -->
  <div id="booth-cards" class="booth-cards-container"></div>
</div>

<!-- 지도 이미지 변경을 위한 경로 전달 -->
<script>
  window.map1Url = "{{ url_for('static', filename='images/map.png') }}";
  window.map2Url = "{{ url_for('static', filename='images/map2.png') }}";
</script>

<!-- 부스 데이터 로딩 및 이벤트 처리 스크립트 -->
<script src="{{ url_for('static', filename='js/booth_food.js') }}"></script>
{% endblock %}
