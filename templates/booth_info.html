{% extends "base.html" %}

{% block content %}
  <div class="booth-detail-container">
    <div class="booth-detail">
      <!-- 부스 이름 -->
      <h1 class="booth-name">{{ booth.name }}</h1>
      <!-- 부스 설명 -->
      <div class="booth-desc">{{ booth.description }}</div>
      
      <!-- 부스 번호 추가 (옵션) -->
      {% if booth.number %}
        <p class="booth-number">부스 번호: {{ booth.number }}</p>
      {% endif %}
      
      <!-- 부스 세부사항 이미지로 출력 -->
      {% if booth.details %}
        <div class="booth-details">
          <h4>세부 사항:</h4>
          <img src="{{ url_for('static', filename='details/' + booth.details) }}" alt="부스 세부 이미지" style="max-width: 100%; border: 1px solid #ccc; padding: 5px;">
        </div>
      {% endif %}
      
      <!-- 부스 푸드트럭 페이지로 이동하는 버튼 -->
      <div class="booth-navigation">
        <a href="/booth-food" class="booth-nav-button">부스 & 푸드트럭 페이지로 이동</a>
      </div>
    </div>
  </div>
{% endblock %}
