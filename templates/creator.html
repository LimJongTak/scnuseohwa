{% extends "base.html" %}

{% block content %}
<div class="site-info-container">
    <h2 class="site-info-title">사이트 제작자</h2>
    
    <!-- 정보 항목들 -->
    <div class="accordion">
        <div class="notice-item" onclick="toggleContent(this)">
            <span>임종탁</span>
            <span class="dropdown-icon">▼</span>
        </div>
        <div class="notice-content">
            <p>다음과 같습니다.</p>
        </div>
    </div>

    <div class="accordion">
        <div class="notice-item" onclick="toggleContent(this)">
            <span>박세은</span>
            <span class="dropdown-icon">▼</span>
        </div>
        <div class="notice-content">
            <p>다음과 같습니다.</p>
        </div>
    </div>

    <div class="accordion">
        <div class="notice-item" onclick="toggleContent(this)">
            <span>전유빈</span>
            <span class="dropdown-icon">▼</span>
        </div>
        <div class="notice-content">
            <p>다음과 같습니다.</p>
        </div>
    </div>

    <div class="accordion">
        <div class="notice-item" onclick="toggleContent(this)">
            <span>김가온누리</span>
            <span class="dropdown-icon">▼</span>
        </div>
        <div class="notice-content">
            <p>다음과 같습니다.</p>
        </div>
    </div>

</div>
{% endblock %}

<script>
    // 콘텐츠 토글 기능
    function toggleContent(el) {
        const content = el.nextElementSibling;  // content는 .notice-content
        const icon = el.querySelector('.dropdown-icon');

        // 콘텐츠 표시 또는 숨기기
        if (content.style.display === 'block') {
            content.style.display = 'none';
            icon.textContent = '▼'; // 화살표를 아래로 설정
        } else {
            content.style.display = 'block';
            icon.textContent = '▲'; // 화살표를 위로 설정
        }
    }
</script>
