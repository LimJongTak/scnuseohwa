{% block content %}
<div class="site-info-container">

        </div>
        <div class="notice-content">
            <p>직책 : 서화총학생회 부총학생회장</p>

    <div class="accordion">
        <div class="notice-item" onclick="toggleContent(this)">
            <span>박세은</span>
            <span class="dropdown-icon">▼</span>
        </div>
        <div class="notice-content">
            <p>직책 : 서화총학생회 여학생협의회장</p>
            <a href="https://www.instagram.com/iridesny_s/" target="_blank" class="site-info-link">Instagram</a>

    <div class="accordion">
        <div class="notice-item" onclick="toggleContent(this)">
            <span>전유빈</span>

        <div class="notice-content">

        </div>
    </div>

</div>
{% endblock %}

<script>
    // 콘텐츠 토글 기능
    function toggleContent(el) {
        const content = el.nextElementSibling;  // content는 .notice-content
        const icon = el.querySelector('.dropdown-icon');

        // 콘텐츠 표시 또는 숨기기
        if (content.style.display === 'block') {
            content.style.display = 'none';
            icon.textContent = '▼'; // 화살표를 아래로 설정
        } else {
            content.style.display = 'block';
            icon.textContent = '▲'; // 화살표를 위로 설정
        }
    }
</script>
