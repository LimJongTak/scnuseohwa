{% extends "base.html" %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>

    <!-- 파비콘 -->
    <link rel="icon" href="{{ url_for('static', filename=meta_info['favicon']) }}" type="image/x-icon">

    <!-- Open Graph 메타 태그 -->
    <meta property="og:title" content="{{ meta_info['og_title'] }}" />
    <meta property="og:description" content="{{ meta_info['og_description'] }}" />
    <meta property="og:image" content="{{ meta_info['og_image'] }}" />
    <meta property="og:url" content="{{ meta_info['og_url'] }}" />
    <meta property="og:type" content="{{ meta_info['og_type'] }}" />

    <!-- 스크롤 부드럽게 -->
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>

{% block content %}
<div class="home-container">
    <!-- 네비게이션 링크들 -->
    <div class="link-item"><a href="#lineup"><p>라인업</p></a></div>
    <div class="link-item"><a href="/notice"><p>공지사항</p></a></div>
    <div class="link-item"><a href="/booth-food"><p>부스 & 푸드트럭</p></a></div>
    <div class="link-item"><a href="/schedule"><p>축제 일정</p></a></div>
    <div class="link-item"><a href="/qna"><p>자주 하는 질문</p></a></div>

    <!-- 라인업 섹션 -->
    <section id="lineup">
        <h2>라인업</h2>
        <div class="section-line"></div>

        <div class="carousel">
            <button class="carousel-prev" aria-label="Previous slide">&#10094;</button>
            <div class="carousel-track">
                <div class="carousel-item" id="reveal1">
                    <a href="/lineup">
                        <img src="{{ url_for('static', filename='images/reveal1.jpg') }}" alt="1" class="artist-image">
                    </a>
                </div>
                <div class="carousel-item" id="reveal2">
                    <a href="/lineup">
                        <img src="{{ url_for('static', filename='images/reveal1.jpg') }}" alt="2" class="artist-image">
                    </a>
                </div>
                <div class="carousel-item" id="reveal3">
                    <a href="/lineup">
                        <img src="{{ url_for('static', filename='images/reveal2.jpg') }}" alt="3" class="artist-image">
                    </a>
                </div>
                <div class="carousel-item" id="reveal4">
                    <a href="/lineup">
                        <img src="{{ url_for('static', filename='images/reveal2.jpg') }}" alt="4" class="artist-image">
                    </a>
                </div>
                <div class="carousel-item" id="reveal5">
                    <a href="/lineup">
                        <img src="{{ url_for('static', filename='images/reveal3.jpg') }}" alt="5" class="artist-image">
                    </a>
                </div>
                <div class="carousel-item" id="reveal6">
                    <a href="/lineup">
                        <img src="{{ url_for('static', filename='images/reveal3.jpg') }}" alt="6" class="artist-image">
                    </a>
                </div>
            </div>
            <button class="carousel-next" aria-label="Next slide">&#10095;</button>
        </div>
        <div class="section-line"></div>
    </section>

    <!-- 지도 섹션 -->
    <section id="map-section" class="map-section">
        <h2>찾아오시는 길</h2>
        <div style="font:normal normal 400 12px/normal dotum, sans-serif; width:350px; height:382px; color:#333; position:relative">
            <div style="height: 350px;">
                <a href="https://map.kakao.com/?urlX=610117.0000000014&amp;urlY=409053.00000000047&amp;itemId=17569957&amp;q=국립순천대학교 운동장&amp;srcid=17569957&amp;map_type=TYPE_MAP&amp;from=roughmap" target="_blank">
                    <img class="map" src="http://t1.daumcdn.net/roughmap/imgmap/68cab9f228257c7fed8291db7958a3e8db46be16ae71258357e3ec15e7574b3c" width="348px" height="348px" style="border:1px solid #ccc;">
                </a>
            </div>
            <div style="overflow: hidden; padding: 7px 11px; border: 1px solid rgba(0, 0, 0, 0.1); border-radius: 0 0 2px 2px; background-color: #f9f9f9;">
                <a href="https://map.kakao.com" target="_blank" style="float: left;">
                    <img src="http://t1.daumcdn.net/localimg/localimages/07/2018/pc/common/logo_kakaomap.png" width="72" height="16" alt="카카오맵" style="display:block;width:72px;height:16px">
                </a>
                <div style="float: right; font-size: 11px;">
                    <a target="_blank" href="https://map.kakao.com/?from=roughmap&amp;srcid=17569957&amp;confirmid=17569957&amp;q=국립순천대학교 운동장&amp;rv=on" style="margin-right: 8px; text-decoration: none;">로드뷰</a>
                    <a target="_blank" href="https://map.kakao.com/?from=roughmap&amp;eName=국립순천대학교 운동장&amp;eX=610117.0000000014&amp;eY=409053.00000000047" style="margin-right: 8px; text-decoration: none;">길찾기</a>
                    <a target="_blank" href="https://map.kakao.com?map_type=TYPE_MAP&amp;from=roughmap&amp;srcid=17569957&amp;itemId=17569957&amp;q=국립순천대학교 운동장&amp;urlX=610117.0000000014&amp;urlY=409053.00000000047" style="text-decoration: none;">지도 크게 보기</a>
                </div>
            </div>
        </div>
        <div class="vr-button-container">
            <a href="https://vr.scnu.ac.kr/360vr/tour.html" target="_blank" class="vr-button">국립순천대학교 VR 둘러보기</a>
        </div>
    </section>
</div>

<script src="{{ url_for('static', filename='js/home.js') }}"></script>
{% endblock %}
