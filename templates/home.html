{% extends "base.html" %}

{% block content %}
<!-- 카카오 지도 API 스크립트 (비동기 로딩) -->
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=0cddc61d238179b69f60a5e5fc79699c&autoload=false"></script>

<div class="home-container">
    <div class="link-item">
        <a href="/notice">
            <p>공지사항 →</p>
        </a>
    </div>
    <div class="link-item">
        <a href="/booth-food">
            <p>부스 & 푸드트럭 →</p>
        </a>
    </div>
    <div class="link-item">
        <a href="/lineup">
            <p>라인업 →</p>
        </a>
    </div>
    <div class="link-item">
        <a href="/schedule">
            <p>축제 일정 →</p>
        </a>
    </div>
    <div class="link-item">
        <a href="/qna">
            <p>자주 하는 질문 →</p>
        </a>
    </div>

    <!-- 라인업 섹션 -->
    <section id="lineup">
        <h2>라인업</h2>
        <div class="section-line"></div>
        <div class="carousel">
            <button class="carousel-prev" aria-label="Previous slide">&#10094;</button>
            <div class="carousel-track">
                <div class="carousel-item"><img src="{{ url_for('static', filename='images/lineup1.jpg') }}" alt="Lineup Image 1"></div>
                <div class="carousel-item"><img src="{{ url_for('static', filename='images/lineup2.jpg') }}" alt="Lineup Image 2"></div>
                <div class="carousel-item"><img src="{{ url_for('static', filename='images/lineup3.jpg') }}" alt="Lineup Image 3"></div>
            </div>
            <button class="carousel-next" aria-label="Next slide">&#10095;</button>
        </div>
        <div class="section-line"></div>
    </section>

    <!-- 지도 섹션 -->
    <section id="map-section">
        <h2>지도</h2>
        <div class="section-line"></div>
        <div id="map" style="width: 100%; height: 500px;"></div> <!-- 지도 표시 -->
    </section>
</div>

<!-- home.js 파일 불러오기 -->
<script src="{{ url_for('static', filename='js/home.js') }}"></script>
{% endblock %}
