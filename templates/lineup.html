{% extends "base.html" %}

{% block content %}
    <div class="lineup-container">
        <header class="lineup-header">
            <div class="lineup-title">
                <h1>라인업</h1>
            </div>
            <div class="tab-buttons">
                <button class="tab-button active" id="day1-tab">Day 1</button>
                <button class="tab-button" id="day2-tab">Day 2</button>
                <button class="tab-button" id="reveal-tab">라인업 공개</button>
            </div>
        </header>

        <div class="lineup-content">
            <!-- Day 1 콘텐츠 -->
            <div id="day1-content" class="day-content active">
                <div class="day1-buttons">
                    <button class="day1-button" id="day1-1">개</button>
                    <button class="day1-button" id="day1-2">애</button>
                    <button class="day1-button" id="day1-3">패</button>
                </div>
                <div id="day1-1-content" class="day-section">아티스트 소개 내용</div>
                <div id="day1-2-content" class="day-section">기타 정보 내용</div>
                <div id="day1-3-content" class="day-section">기타 정보 내용</div>
            </div>

            <!-- Day 2 콘텐츠 -->
            <div id="day2-content" class="day-content">
                <div class="day2-buttons">
                    <button class="day2-button" id="day2-1">개</button>
                    <button class="day2-button" id="day2-2">애</button>
                    <button class="day2-button" id="day2-3">패</button>
                </div>
                <div id="day2-1-content" class="day-section">아티스트 소개 내용</div>
                <div id="day2-2-content" class="day-section">기타 정보 내용</div>
                <div id="day2-3-content" class="day-section">기타 정보 내용</div>
            </div>

            <!-- 라인업 공개 콘텐츠 -->
            <div id="reveal-content" class="reveal-content">
                <div id="reveal-section1" class="reveal-section">
                    <h2>1차 공개</h2>
                    <p>COMING SOON</p>
                    <p>2025. 04. 28.(월) 공개 예정</p> 
                </div>
                <div id="reveal-section2" class="reveal-section">
                    <h2>2차 공개</h2>
                    <p>COMING SOON</p>
                    <p>2025. 05. 05.(월) 공개 예정</p> 
                </div>
                <div id="reveal-section3" class="reveal-section">
                    <h2>3차 공개</h2>
                    <p>COMING SOON</p>
                    <p>2025. 05. 12.(월) 공개 예정</p> 
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab Switching 기능
        const day1Tab = document.getElementById('day1-tab');
        const day2Tab = document.getElementById('day2-tab');
        const revealTab = document.getElementById('reveal-tab');
        const day1Content = document.getElementById('day1-content');
        const day2Content = document.getElementById('day2-content');
        const revealContent = document.getElementById('reveal-content');

        // Day 1 클릭 시
        day1Tab.addEventListener('click', () => {
            day1Tab.classList.add('active');
            day2Tab.classList.remove('active');
            revealTab.classList.remove('active');
            day1Content.classList.add('active');
            day2Content.classList.remove('active');
            revealContent.classList.remove('active');
        });

        // Day 2 클릭 시
        day2Tab.addEventListener('click', () => {
            day2Tab.classList.add('active');
            day1Tab.classList.remove('active');
            revealTab.classList.remove('active');
            day2Content.classList.add('active');
            day1Content.classList.remove('active');
            revealContent.classList.remove('active');
        });

        // 라인업 공개 클릭 시
        revealTab.addEventListener('click', () => {
            revealTab.classList.add('active');
            day1Tab.classList.remove('active');
            day2Tab.classList.remove('active');
            revealContent.classList.add('active');
            day1Content.classList.remove('active');
            day2Content.classList.remove('active');
        });

        // Day 1 버튼 클릭 시 해당 섹션 표시
        document.getElementById('day1-1').addEventListener('click', () => {
            document.getElementById('day1-1-content').style.display = 'block';
            document.getElementById('day1-2-content').style.display = 'none';
            document.getElementById('day1-3-content').style.display = 'none';
        });
        document.getElementById('day1-2').addEventListener('click', () => {
            document.getElementById('day1-1-content').style.display = 'none';
            document.getElementById('day1-2-content').style.display = 'block';
            document.getElementById('day1-3-content').style.display = 'none';
        });
        document.getElementById('day1-3').addEventListener('click', () => {
            document.getElementById('day1-1-content').style.display = 'none';
            document.getElementById('day1-2-content').style.display = 'none';
            document.getElementById('day1-3-content').style.display = 'block';
        });

        // Day 2 버튼 클릭 시 해당 섹션 표시
        document.getElementById('day2-1').addEventListener('click', () => {
            document.getElementById('day2-1-content').style.display = 'block';
            document.getElementById('day2-2-content').style.display = 'none';
            document.getElementById('day2-3-content').style.display = 'none';
        });
        document.getElementById('day2-2').addEventListener('click', () => {
            document.getElementById('day2-1-content').style.display = 'none';
            document.getElementById('day2-2-content').style.display = 'block';
            document.getElementById('day2-3-content').style.display = 'none';
        });
        document.getElementById('day2-3').addEventListener('click', () => {
            document.getElementById('day2-1-content').style.display = 'none';
            document.getElementById('day2-2-content').style.display = 'none';
            document.getElementById('day2-3-content').style.display = 'block';
        });
    </script>
{% endblock %}
