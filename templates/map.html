{% extends "base.html" %}

{% block content %}
<div class="map-container">
    <h2 class="map-title">국립순천대학교 대운동장 위치</h2>
    <div id="map" style="width:100%; height:400px;"></div>
</div>

<!-- autoload=true로 기본 설정 (default) -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0cddc61d238179b69f60a5e5fc79699c"></script>

<script>
    const container = document.getElementById('map');
    const options = {
        center: new kakao.maps.LatLng(34.963370, 127.484980),
        level: 3
    };

    const map = new kakao.maps.Map(container, options);

    const markerPosition = new kakao.maps.LatLng(34.963370, 127.484980);
    const marker = new kakao.maps.Marker({
        position: markerPosition
    });

    marker.setMap(map);
</script>
{% endblock %}
